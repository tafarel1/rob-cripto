name: Quality

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install root dependencies
        run: npm ci

      - name: Typecheck (frontend + backend)
        run: npm run typecheck

      - name: Lint (fail on warnings)
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Coverage (minimum thresholds)
        run: npm run coverage

      - name: Build frontend (production)
        run: npm run build
